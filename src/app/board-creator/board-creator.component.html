<div class="board-creator">
  <div class="board-creator-hero-unit"></div>
  <div class="board-creator-form-container">
    <h1 mat-dailog-title>Create Board</h1>
    <mat-dialog-content>
      <form class="board-creator-form" [formGroup]="boardForm">
        <mat-form-field appearance="fill">
          <input formControlName="boardName" matInput placeholder="Board Name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <textarea formControlName="description" matInput placeholder="Board Description"></textarea>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    
      <button mat-flat-button color="primary" (click)="createBoard()">Create</button>
    
  </div>
</div>
